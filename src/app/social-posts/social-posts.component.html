<div class="titleDiv">
  <h1 class="pageTitle">My Thoughts</h1>
</div>

<div class="container">
  <div class="thoughtButton contentBox" (click)="showForm()">
    New Thought
  </div>
  <div class="formBox" [ngClass]="status ? 'hidden' : 'shown'">
    <app-post-form (submitted)="onSubmit($event)"></app-post-form>
  </div>
  <div class="postsBox contentBox">
    <app-post
      (deleted)="onDelete(i)"
      *ngFor="let post of posts; index as i"
      [post]="post"
    ></app-post>
  </div>
</div>
